<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Document</title>
	<link rel='stylesheet' href='./node_modules/normalize.css/normalize.css'>
	<link rel='stylesheet' href='./index.css'>
	<script src="index.js" defer></script>
</head>

<body>
	<!-- Form item template [documentFragment] -->
	<template id="form__item--template">
		<li class='form__item item'>
			<label class='item__label'>
				<!-- Forwarded checkbox -->
				<input type='checkbox' class="item__checkbox">
				<!-- Backwarded background effect on :checked input pseudocass -->
				<div class='item__bg'></div>
				<!-- Form item title -->
				<span class="item__title"></span>
				<!-- Form item text (body) -->
				<span class='item__text'></span>
			</label>
		</li>
	</template>
	<!-- App -->
	<div id='root' class="app">
		<!-- Container -->
		<div class='container app__container'>
			<!-- Form -->
			<form id="form" class="form">
				<!-- Search fieldset -->
				<fieldset>
					<!-- Legend for the fieldset -->
					<legend>Filter by title</legend>
					<!-- Search formgroup -->
					<div class='form__group form__group--search'>
						<!-- Search -->
						<input id="search" type='search' class="form__control" disabled>
						<!-- Submit -->
						<button id="submit" type='submit' class="btn form__btn" disabled>Search</button>
					</div>
				</fieldset>
				<!-- Form item list -->
				<ol class='form__list' id="form__list"></ol>
			</form>
		</div>
	</div>
</body>

</html>
